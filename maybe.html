<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container my-4">
      <h1>Extension Web Team</h1>
      <div class="row" id="name"></div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
    <script>
      fetch("web-team.json")
        .then((response) => response.json())
        .then ((data) => {
		  var firstName, LastName, title, photoName, i, txt;
txt = "";
        firstName =  data.DIRECTORY.MEMBER.FIRST;
        LastName =  data.DIRECTORY.MEMBER.LAST;
        title =  data.DIRECTORY.MEMBER.TITLE;
        photoName =  data.DIRECTORY.MEMBER.PHOTO;
        for (i = 0; i <  firstName.length; i++) {
          txt +=
            "<div class='col-lg-3'><figure><img src='" +
            photoName[i].childNodes[0].nodeValue +
            "' class='w-100'/></figure><h2>" +
            firstName[i].childNodes[0].nodeValue +
            " " +
            LastName[i].childNodes[0].nodeValue +
            "</h2><p>" +
            title[i].childNodes[0].nodeValue +
            "</p></div>";
			        document.getElementById("name").innerHTML = txt;}
        });
    </script>
  </body>
</html>
