<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <style>
      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        font-weight: bold !important;
      }
    </style>
  </head>
  <body>
    <div class="container my-4">
      <h1>USU Extension Web Team</h1>
      <ul id="page-content"></ul>
    </div>
    <script>
      fetch("web-team.json")
        .then((response) => response.json())
        .then((data) => {
          var directoryMember = data.DIRECTORY.MEMBER;
          var textContent = "";
          for (i = 0; i < directoryMember[0].FIRST.length; i++) {
            textContent +=
              "<li>" +
              directoryMember[i].FIRST +
              " " +
              directoryMember[i].LAST +
              "</li>";
            document.querySelector("#page-content").innerHTML = textContent;
          }
        });
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
